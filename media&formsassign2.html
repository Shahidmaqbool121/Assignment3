<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Q2:- Use video and audio tags to display video and audio with the play back audio controls?</h3>
    <h4>Ans:-</h4>
    
        <audio controls  muted>
        <source src="horse.ogv">
        Your browser does not support the audio element.
        </audio>
    <br>
        <audio controls autoplay>
            <source src="horse.ogv">
          Your browser does not support the audio element.
          </audio>
          <br>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/4vkhLwi82-I?si=nCoy8s1r_d-MlNrd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          <br>
          <iframe width="560" height="315" controls autoplay controlsList="nodownload" src="https://www.youtube.com/embed/4vkhLwi82-I?si=nCoy8s1r_d-MlNrd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
